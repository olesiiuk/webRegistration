regexp.nameAndLastName = ^[А-ЩЮЯЇІЄҐ]([а-щА-ЩЬьЮюЯяЇїІіЄєҐґ][^(-){2,}\\s.]?)+$
regexp.comment = ^[\\w[а-щА-ЩЬьЮюЯяЇїІіЄєҐґ].,!?:…]{0,500}$
regexp.phone = ^(\\+\\d\\d-)?(\\d\\d\\d)-(\\d\\d\\d)(-\\d\\d){2}$
regexp.email = ^[\\w.]{3,15}@[a-zA-Z.]{4,15}$
regexp.login = ^[\\w]{3,20}
regexp.password = ^[\\w]{3,20}$
